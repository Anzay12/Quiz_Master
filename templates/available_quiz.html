{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl font-bold text-center">Available Quizzes</h1>
<ul class="mt-4">
    {% for quiz in quizzes %}
        <li class="text-white">
            {{ quiz.id }} - {{ quiz.chapter_id }} 
            {% if quiz.id in attempted_quiz_ids %}
                <span class="text-green-500">(Attempted)</span>
            {% else %}
                <a class="text-red-600 hover:underline" href="{{ url_for('attempt_quiz', quiz_id=quiz.id) }}">Attempt Quiz</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
